[pytest]
# Pytest configuration for Back Office Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio mode
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
